<!doctype html>
<html>
<head>
    <title>Hello AngularJS</title>
    <link
            href="css/angular-bootstrap.css"
            rel="stylesheet">
    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>
</head>

<body ng-app="avm-mock" ng-cloak class="ng-cloak">
<nav class="navbar navbar-inverse">
    <div ng-controller="navigation as nav" class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">AVM Mock</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="#/">home</a></li>
            <li ng-show="authenticated"><a href="#/time">Time</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
            <li ng-show="!authenticated">
                <a href="#/login">
                    <span class="glyphicon glyphicon-log-in"></span> login
                </a>
            </li>
            <li ng-show="authenticated">
                <a href="" ng-click="nav.logout()">logout</a>
            </li>
        </ul>
    </div>
</nav>
<div ng-view class="container"></div>
<script src="js/angular-bootstrap.js" type="text/javascript"></script>
<script src="js/smart-table.js"></script>
<script src="js/hello.js"></script>
</body>
</html>
